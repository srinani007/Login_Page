<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Welcome</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            margin-top: 50px;
        }

        .hero h2 {
            font-size: 32px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <h1>My Web App</h1>
    <div class="nav-links">
        <a href="/loginPage">Login</a>
        <a href="/register">Register</a>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <h2>Welcome to My Web Application!</h2>
    <p>Login or Register to get started.</p>
    <div class="buttons">
        <a href="/loginPage" class="btn">Login</a>
        <a href="/register" class="btn">Register</a>
    </div>
</div>

</body>
</html>
